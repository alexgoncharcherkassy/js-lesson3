<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach</title>
</head>
<body>
<a href="index.html">Back</a>
<div id="ex1"></div>
</body>
<script>
    var testArr = [1, 3, 0, 5, 2, 7];
    var ex1 = document.getElementById('ex1');
    var text1 = '';
    Array.prototype.myForEach = function (fun) {
        var len = this.length;
        if (typeof fun != "function")
            throw new TypeError();

        var thisp = arguments[1];
        for (var i = 0; i < len; i++) {
            if (i in this) {
                fun.call(thisp, this[i], i, this);
            }
        }
    };

    testArr.myForEach(function (val, ind, arr) {
        text1 += '<p>Value = ' + val + '</p>';
        text1 += '<p>Index = ' + ind + '</p>';
        text1 += '<p>Array = ' + arr + '</p>';
    });
    ex1.innerHTML = text1;
</script>
</html>
